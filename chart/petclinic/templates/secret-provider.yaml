apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: {{ .Chart.Name }}-secrets
spec:
  provider: gke
  parameters:
    secrets: |
      - resourceName: "projects/{{ .Values.googleProjectId }}/secrets/petclinic-db-username-{{ .Values.environment }}/versions/latest"
        path: "spring.datasource.username"
      - resourceName: "projects/{{ .Values.googleProjectId }}/secrets/petclinic-db-password-{{ .Values.environment }}/versions/latest"
        path: "spring.datasource.password"
      - resourceName: "projects/{{ .Values.googleProjectId }}/secrets/petclinic-db-url-{{ .Values.environment }}/versions/latest"
        path: "spring.datasource.url"