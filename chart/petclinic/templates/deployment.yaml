apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      serviceAccountName: petclinic-sa
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
          
          # 1. Mount the volume (Files appear at /mnt/secrets/)
          volumeMounts:
            - name: secrets-store-inline
              mountPath: "/mnt/secrets"
              readOnly: true

          env:
            # 2. Activate MySQL Profile
            - name: SPRING_PROFILES_ACTIVE
              value: "mysql"
            
            # 3. Magic: Tell Spring to read all files in /mnt/secrets/ as properties
            - name: SPRING_CONFIG_IMPORT
              value: "configtree:/mnt/secrets/"

            # REMOVED: All manual SPRING_DATASOURCE_... definitions are deleted.
            # Spring will automatically find 'spring.datasource.password' in the folder.

        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.14.2
          args:
            - "--private-ip"
            - "{{ .Values.cloudSql.instanceConnectionName }}"
          securityContext:
            runAsNonRoot: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"

      # 4. Define the Volume
      volumes:
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ .Chart.Name }}-secrets