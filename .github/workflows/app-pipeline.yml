name: Application Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PROJECT_ID: "teak-advice-475415-i2"
  REGION: "europe-west1"
  REPO_NAME: "petclinic-repo-dev"
  IMAGE_NAME: "petclinic"

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: self-hosted # Uses your private runner with Java 25
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # REMOVED: "Set up JDK" step. 
      # Reason: We use the pre-installed OpenJDK 25 on the runner.

      - name: Run Tests
        # This will automatically use the JAVA_HOME you configured in .env
        run: ./mvnw test

      - name: Build and Push Image
        run: |
          # Use the commit hash as the tag for uniqueness
          IMAGE_URI="$REGION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$IMAGE_NAME:${{ github.sha }}"
          
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

      - name: Deploy with Helm
        run: |
          # 1. Authenticate to GKE
          gcloud container clusters get-credentials petclinic-gke-dev --region europe-west1 --project teak-advice-475415-i2
          
          # 2. Deploy (Configuration Management)
          helm upgrade --install petclinic ./chart/petclinic \
            --set image.repository="$REGION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$IMAGE_NAME" \
            --set image.tag=${{ github.sha }} \
            --wait